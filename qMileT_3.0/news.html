	<body style="color:black;">
        <img class="poweredBy" onclick="guardianRedirect();" src="img/pbg.png"/>
        <button id="scrollTop" class="toTop" onclick="scrollToTop();">TOP</button>
        <button class="backBtn" onclick="back();">BACK</button>
        <table class="newsTable">
            <tr>
                <td style="text-align:center;width:25%;border-right:10px solid rgba(0,0,0,0.75);">
                    <div id="newsHeading"></div>
                    <div class="pageNav">
                        <button class="pageBtn" id="pagePrv" onclick="changePage(0)">prv</button>
                        <input disabled="true" id="curPage" class="pageIP"/>/<input disabled="true" id="maxPage" class="pageIP"/>
                        <button class="pageBtn" id="pageNxt" onclick="changePage(1)">nxt</button>
                    </div>
                </td>
                <td style="width:75%;" id="tableBody">
                    <div id="newsBody">
                    </div>
                </td>
            </tr>
        </table>
	</body>
	
	<script type="text/javascript">
        $("body").on("click", "a", function(event){
                     event.preventDefault();
                     window.open($(this).attr('href'),'_system');
                     });
                     
        $("#scrollTop").on("click", function(){
                          $("#newsBody").animate({scrollTop:0},800);
                          return false;
                          });
