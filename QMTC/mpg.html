<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>QMT Converter</title>
        <!-- Owner: Andy Manivong o/a Point707 Technologies -->
        <!-- Edited: September 6th, 2015 -->
    </head>
    
    <body>
        <!-- <h1> MPG </h1> -->
        <h1 id="lpkm_label">L/100km</h1>
        <input class="ip_power" placeholder="Enter Value" type="number" id="lpkm" onchange="convertMPG(0);"/>
        <BR/><BR/>
        <h1 id="mpg_label">mpg</h1>
        <input class="ip_power" placeholder="Enter Value" type="number" id="mpg" onchange="convertMPG(1);"/>
        <BR/>
        
        <h6>*<u>Note</u>: US Gallons used for calculation &uarr;</h6>
        
        <!-- Convert US_MPG to UK_MPG? -->
        
        <BR/>
        <h6>Convert US/UK mpg</h6>
        <input class="quickFind" id="mpgUS" placeholder="US mpg" type="number" onchange="mpgConvert(0);"/>
        <b>=</b>
        <input class="quickFind" id="mpgUK" placeholder="UK mpg" type="number" onchange="mpgConvert(1);"/>
        
        <BR/><BR/>
        <h6>Get my L/100km</h6>
        <input class="quickFind" id="lpkm_IPL" placeholder="Litres" type="number" onchange="zeroLPKM();"/>
        <b>/</b>
        <input class="quickFind" id="lpkm_IPKM" placeholder="km" type="number" onchange="zeroLPKM();"/>
        <b>=</b>
        <input class="quickFind" id="lpkm_OP" placeholder="L/100km" type="number"/>
        <button class="goBTN" onclick="getLPKM();">GO</button>
        
        <BR/><BR/>
        <h6>Get my MPG</h6>
        <input class="quickFind" id="mpg_IPG" placeholder="Gallons" type="number" onchange="zeroMPG();"/>
        <b>/</b>
        <input class="quickFind" id="mpg_IPM" placeholder="Miles" type="number" onchange="zeroMPG();"/>
        <b>=</b>
        <input class="quickFind" id="mpg_OP" placeholder="mpg" type="number"/>
        <button class="goBTN" onclick="getMPG();">GO</button>
        
        <BR/><BR/>
        <a href="index.html">Back</a>
        <BR/><BR/>
    </body>
    <script>
        document.addEventListener("deviceready", deviceReady, false);
        function deviceReady(){
            moveLabelMPG();
        }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mpg.js"></script>
</html>
